<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AEH | Contact</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <nav class="navbar bg-white">
            
            <div class="col-md-2"></div>

            <div class="col-md-3 name">
                <h1>Azfar Haq</h1>
            </div>

            <div class="col-md-5">
                <ul class="nav nav-pills">
                    <li class="navitem"><a class="nav-link" href="index.html">About</a></li>
                    <li class="navitem"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                    <li class="navitem"><a class="nav-link active" href="#">Contact</a></li>
                </ul>
            </div>

            <div class="col-md-2"></div>
    </nav>

    <div class="container-fluid">
        
        <div class="row">

            <div class="col-md-2 col-sm-1 col-1"></div>

            <div class="col-md-8 col-sm-10 col-10 content-container">

                <div class="row">

                    <div class="col"></div>

                    <div class="col-md-10 col-sm-10 col-10 content-body">
                        
                        <div class="row col content-head">

                            <h1> Contact </h1>

                        </div>

                        <div class="row col">
                            <form>
                                <div class="form-group">
                                    <label for="formGroupName">Name</label>
                                    <input type="text" class="form-control" id="formGroupName" placeholder="John Doe">
                                </div>
                                <div class="form-group">
                                    <label for="formEmailAddress">Email address</label>
                                    <input type="email" class="form-control" id="formEmailAddress" placeholder="name@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="formTextBox">Message</label>
                                    <textarea class="form-control" id="formTextBox" rows="3"></textarea>
                                </div>
                            </form>
                        </div>

                    </div>

                    <div class="col"></div>

                </div>

                <div class="row"></div>
            </div>
            
            <div class="col-md-2 col-sm-1 col-1"></div>

        </div>

    </div>
    
    <div class="footer">
        <p1>Coypright &copy;</p1>
    </div>
